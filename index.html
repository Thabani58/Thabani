<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="./Portfolio/main.css">

        <!-- Google Font Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <body>

        <div class="header">
            <div class="header__left">
                <a href="#">About</a>

                </div>
